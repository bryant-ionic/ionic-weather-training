<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Forecast
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of forecast">
      <kws-daily-forecast scale="F" [forecasts]="f" [iconPaths]="iconMap"></kws-daily-forecast>
    </ion-item>
  </ion-list>
</ion-content>
